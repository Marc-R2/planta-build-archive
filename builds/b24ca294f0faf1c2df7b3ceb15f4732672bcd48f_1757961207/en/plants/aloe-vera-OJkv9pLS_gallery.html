<script>
function openGalleryModal(imageSrc, imageAlt, imageKind, timestamp, plantId, plantName, label) {
  const modal = document.getElementById('gallery-modal');
  const modalImage = document.getElementById('modal-image');
  const modalImageTitle = document.getElementById('modal-image-title');
  const modalImageType = document.getElementById('modal-image-type');
  const modalImageTimestamp = document.getElementById('modal-image-timestamp');
  const modalImageLabel = document.getElementById('modal-image-label');
  const modalPlantName = document.getElementById('modal-plant-name');
  const modalPlantId = document.getElementById('modal-plant-id');
  
  modalImage.src = imageSrc;
  modalImage.alt = imageAlt;
  
  modalImageTitle.textContent = imageKind === 'main' ? 'Current Image' : 
                                imageKind === 'history' ? 'Historical Image' : 
                                imageKind === 'variation' ? 'Variation Image' : 'Image';
  
  modalImageType.textContent = 'Type: ' + imageKind;
  
  if (timestamp) {
    try {
      const date = new Date(timestamp);
      modalImageTimestamp.textContent = 'Taken: ' + date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
      modalImageTimestamp.style.display = 'block';
    } catch (e) {
      modalImageTimestamp.style.display = 'none';
    }
  } else {
    modalImageTimestamp.style.display = 'none';
  }
  
  if (label) {
    modalImageLabel.textContent = 'Variation: ' + label;
    modalImageLabel.style.display = 'block';
  } else {
    modalImageLabel.style.display = 'none';
  }
  
  modalPlantName.textContent = plantName || 'Unknown Plant';
  modalPlantId.textContent = plantId ? 'Plant ID: ' + plantId : '';
  
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeGalleryModal() {
  const modal = document.getElementById('gallery-modal');
  modal.classList.remove('active');
  document.body.style.overflow = '';
}

// Close modal when clicking outside the content
document.getElementById('gallery-modal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeGalleryModal();
  }
});

// Close modal with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeGalleryModal();
  }
});

// Add click listeners to all gallery items
document.addEventListener('DOMContentLoaded', function() {
  const galleryItems = document.querySelectorAll('.gallery-item');
  galleryItems.forEach(item => {
    item.addEventListener('click', function() {
      const src = this.dataset.src;
      const alt = this.dataset.alt;
      const kind = this.dataset.kind;
      const timestamp = this.dataset.timestamp;
      const plantId = this.dataset.plantId;
      const plantName = this.dataset.plantName;
      const label = this.dataset.label;
      
      openGalleryModal(src, alt, kind, timestamp, plantId, plantName, label);
    });
  });
});
</script>
